# Mosquitto MQTT Broker Configuration for Cocktail Machine

# Default listener on port 1883
listener 1883
protocol mqtt

# WebSocket listener for web clients
listener 9001
protocol websockets

# Allow anonymous connections for ESP32 modules
# In production, consider using authentication
allow_anonymous true

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_type all
log_timestamp true
log_timestamp_format %Y-%m-%dT%H:%M:%S

# Connection settings
max_connections -1
max_queued_messages 1000

# Keep alive
keepalive_interval 60

# Auto save interval
autosave_interval 300

# Message size limit (1MB should be enough)
message_size_limit 1048576
